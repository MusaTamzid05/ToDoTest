{% extends "base.html" %}

{% block title %}
   Dashboard
{% endblock %}

{% block content %}
    <h1>Hello, {{username}}</h1>
    <a href="{% url 'create_task' %}"><strong>Create Task</strong></a>
    <ul>
        {% for task in tasks  %}
            <li>
                <strong>{{task.title}}</strong> - {{ task.get_status_display}} - {{ task.due_date}}
                <p>{{ task.description }}</p>
                <a href="{% url 'delete_task' task.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
